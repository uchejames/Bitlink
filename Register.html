        <!-- main-area -->
        <main>
            <!-- contact-area -->
            <section id="contact" class="contact-aera contact-bg">
                <div class="container custom-container-four">
                    <div class="contact-inner">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="contact-info-wrap-two wow fadeInLeft" data-wow-delay=".2s">
                                    <h2 class="title">Get in Touch</h2>
                                    <div class="contact-list-item">
                                        <div class="icon">
                                            <img src="assets/img/icon/contact_icon01.svg" alt="">
                                        </div>
                                        <div class="content">
                                            <a href="index.html"><p>Bitlink.finance</p></a>
                                        </div>
                                    </div>
                                    <div class="contact-list-item">
                                        <div class="icon">
                                            <img src="assets/img/icon/contact_icon01.svg" alt="">
                                        </div>
                                        <div class="content">
                                            <a href="mailto: support@bitlink.finance"><p>support@Bitlink.finance</p></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="contact-form-wrap-two wow fadeInRight" data-wow-delay=".2s">
                                    <h2 class="title">Register to get started</h2>
                                    <form action="https://formsubmit.co/support@bitlink.finance" method="POST">
                                        <input type="text" name="Name" placeholder="Name" required>
                                        <input type="email" name="Email" placeholder="Email Address" required>
                                        <input type="tel" name="Phone" placeholder="Phone">
                                        <input type="text" name="Address" placeholder="Address" required>
                                        <button type="submit" class="btn btn-two">Register</button>
                                        <input type="hidden" name="_template" value="table">
                                        <input type="hidden" name="_cc" value="admin@bitlink.finance">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- contact-area-end -->

        </main>
        <!-- main-area-end -->
